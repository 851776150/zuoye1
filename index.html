
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"> 
<title>黑子</title> 
<style>
	@keyframes myfirst{  
		0%{background: red; left:0px; top:0px;}         
		25% {background: blueviolet; left:200px; top:0px;}         
		50% {background: greenyellow; left:200px; top:200px;}         
		75% {background: purple; left:0px; top:200px;}        
		100% {background: red; left:0px; top:0px;}     
	}
	div{
		animation: myfirst 5s infinite;
		position: absolute;         
		padding: 30px;
	}
</style>
</head>
<body>

<div>哟，小黑子</div>

</body>
</html>
